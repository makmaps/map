<!DOCTYPE html>
<html>
  <head>
    <title>New Jersey Preserved Lands Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Here are the links to the CSS which will add some style to the map -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
      integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
      crossorigin=""
    />

    <link
      rel="stylesheet"
      href="https://makmaps.github.io/map/assets/map_elements/Leaflet.markercluster-1.0.5/MarkerCluster.Default.css"
    />

    <!-- Here are the links to the js libraries that make things interact -->
    <script
      src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
      integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
      crossorigin=""
    ></script>

    <script src="jquery-2.1.1.min.js"></script>

    <script src="https://makmaps.github.io/map/assets/map_elements/Leaflet.markercluster-1.0.5/leaflet.markercluster.js"></script>

    <!-- needed to style your webpage and map -->
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>

  <!-- below you will see all that gets placed into your Leaflet Map -->
  <body>
    <!-- this is where all the map pieces will get placed -->
    <div id="map"></div>

    <script>
      // initialize the map
      var map = L.map("map").setView([40.21, -74.58], 8);

      L.tileLayer(
        "https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}",
        {
          attribution:
            'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
          maxZoom: 18,
          id: "mapbox/streets-v11",
          tileSize: 512,
          zoomOffset: -1,
          accessToken:
            "pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw",
        }
      ).addTo(map);

      // load GeoJSON polygon from external file
      // $.getJSON("deer.geojson", function (deer) {
      //   L.geoJson(deer).addTo(map);
      // });

        //ESRI ArcGIS layers from NJ DEP GIS Program; polygon feature layer example
        //Using a relative url to call layer instead of http
        var dep = L.esri.featureLayer({
            url: 'mapsdep.nj.gov/arcgis/rest/services/Features/Land/MapServer/65',
            style: function(feature) {
                return {
                    fillOpacity: 0.5
                }
            }
        });

        var AgBaseline = L.esri.featureLayer({
            url: '//geodata.hawaii.gov/arcgis/rest/services/LandUseLandCover/MapServer/4',
            style: function(feature) {
                return {
                    fillOpacity: 0.5
                }
            }
        });
    </script>
  </body>
</html>
