<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>A Leaflet map!</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
crossorigin=""></script>

<style>
	body { 
        margin:0; 
        padding:0; 
    }
	#map { 
        position:absolute; 
        top:0; 
        bottom:0; 
        width:100%; 
        height: 50%;
        }
</style>

</head>

<body>
    <div id="map"></div>

    <script>
        // initialize the map on the "map" div with a given center and zoom
        var map = L.map('map', {
            center: [45.522, -122.677],
            zoom: 13
        });
    
        // add mapbox default
        L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
			attribution: 'Map data &copy;  ' +
			'<a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			id: 'examples.map-i86knfo3'
		}).addTo(map);
            
        // add an OpenStreetMap tile layer
        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);


        // add a marker in the given location
        // attach some popup content to it and 
        // open the popup
        var myMarker = L.marker([45.52245801087795, -122.67773866653444]).addTo(map);
     
        myMarker.bindPopup('Hi there').openPopup();

        var myPopup = L.popup()
            .setLatLng([45.54, -122.65])
            .setContent('<p>Hello world!<br />This is a nice popup.</p>')
            .openOn(map);

        var data = {
            "type": "Feature",
            "features": [
                {
                "type": "Feature",
                "properties": {
                    "title": "DoubleTree Hotel",
                    "address": "1000 NE Multnomah Street, Portland, Oregon, 97232",
                    "phone": "+1-503-281-6111",
                    "marker-symbol": "lodging",
                    "color": "#23344c",
                    "radius": 300
                },
                "geometry": {
                    "type": "Point",
                    "coordinates": [
                    -122.65522956848145,
                    45.53050807819899
                    ]
                }
                }
            ]
        };

        var geoJson = L.geoJson(data, {
            pointToLayer: function(feature, latlng) {
                return L.circleMarker(latlng, {
                    radius: feature.properties.radius,
                    fillColor: '#bada55',
                    fillOpacity: .8
                })
            },
            onEachFeature: onEachFeature	
        });

        function onEachFeature(feature, layer) {
            layer.on({
                click: zoomToFeature
            });
        }

    </script>

</body>
<html>
